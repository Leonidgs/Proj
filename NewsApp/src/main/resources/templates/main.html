<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>НОВОСТИ-Главная</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
	<link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
	<div class="container">
		<div th:replace="fragments/header :: header"></div>
		<main>
			<div class="card mb-3" th:each="article : ${articles.headlines}">
			  <div class="row no-gutters">
			    <div class="card-image col-md-2">
			    	<img th:src="${article.titleImage == null} ? '' : ${article.titleImage.url}" class="card-img" alt="..."/>
			    </div>
			    <div class="col-md-10">
			      <div class="card-body">
			        <h5 class="card-title" th:text="${article.info.title}"></h5>
			        <p class="card-text" th:text="${article.info.rightcol}"></p>
			        <a href="#"> <small>подробнее</small></a>
			      </div>
			    </div>
			  </div>
			</div>
		</main>
		
		<nav aria-label="Page navigation example">
		  <ul class="pagination">
		    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
		    <li class="page-item"><a class="page-link" href="#">1</a></li>
		    <li class="page-item"><a class="page-link" href="#">2</a></li>
		    <li class="page-item"><a class="page-link" href="#">3</a></li>
		    <li class="page-item"><a class="page-link" href="#">Next</a></li>
		  </ul>
		</nav>
		
	<!-- 	<div th:replace="fragments/footer :: footer"></div> -->
	</div>
	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
