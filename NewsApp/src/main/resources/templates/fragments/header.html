<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div th:fragment="header">
		<div class="header bg-dark">
			<div class="row">
				<div class="col-10">
					<i class="fab fa-angrycreative text-white"></i>
				</div>
				<div class="col-2 reg-panel">
					<div th:if="${cookie} == null">
						<a class="text-white" href="/login">Вход</a>
					    <a class="text-white" href="/reg">Регистрация</a>
					</div>
					<div th:if="${cookie} != null">
						<div class="text-white" th:text="${cookie.aLogin}"></div>
					</div>
				</div>
			</div>		
		</div>
	
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item">
		        <a class="nav-link" href="/news" th:classappend="${pageName} == 'news' ? 'active' : ''">Главная</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/blogs" th:classappend="${pageName} == 'blogs' ? 'active' : ''">Блоги</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/best" th:classappend="${pageName} == 'best' ? 'active' : ''">Новость дня</a>
		      </li>
		    </ul>
		    <div th:if="${pageName} == 'news'">
			    <form class="form-inline my-2 my-lg-0" th:action="@{/news}" method="GET">
					<input th:name="query" th:value="${search}" class="form-control mr-sm-2" type="text" placeholder="Поиск" aria-label="Search">
					<button class="btn btn-dark my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
			    </form>
		    </div>
		</nav>
	</div>
</body>
</html>
