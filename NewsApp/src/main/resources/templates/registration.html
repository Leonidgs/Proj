<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>NewsApp-Registration</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>
	<div class="content">
		<div class='log-title mb-3' th:if="${errorik}==null and ${errorik1}==null"> 
			<h5>Регистрация</h5> 
		</div>			
		<div class='log-title mb-3' th:if="${errorik}">
			<h5>Такой пользователь уже существует</h5>
		</div>
		<div class='log-title mb-3' th:if="${errorik1}">
			<h5>Такой Email уже используется</h5>
		</div>
		<form th:action="@{/reg}"  th:object="${form}" method="POST">
			<label for="login">Login</label>
			<input type="text" class="form-control" name="login" th:field="*{login}"/>
			
			<label for="exampleInputPassword1">Email</label>	
			<input type="exampleInputEmail1" class="form-control" name="email" th:field="*{email}"/>
			
			<label for="exampleInputPassword1">Password</label>	
			<input type="password" class="form-control" name="password" th:field="*{password}"/>
			<small id="emailHelp" class="form-text text-muted"></small>
			<button type="submit" class="btn btn-lg btn-primary btn-block">Зарегистрироваться</button>
		</form>
	
	</div>

	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
